<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log out</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Red+Hat+Display&display=swap"
            rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/logout.css}">
</head>
<body>
<div class="container">
    <h3 th:if="${!user.isBlocked()}">Block User</h3>
    <h3 th:if="${user.isBlocked()}">Unblock User</h3>

    <div class=" btn">
        <a th:href="@{/auth/list/}">
            <button type="submit">No</button>
        </a>

        <form method="post" th:action="@{/auth/block/{id}(id=${user.id})}">
            <button type="submit">Yes</button>
        </form>
    </div>
</div>
</body>
</html>
