<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>

    <link rel="stylesheet" th:href="@{/css/register.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Red+Hat+Display&display=swap"
            rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="login-text">
        <h3>Create User</h3>
    </div>

    <div class="login-input">
        <form th:action="@{/auth/create}" method="post" enctype="multipart/form-data" th:object="${admin}">

            <label>
                <input type="text" placeholder="Enter user name" name="username">
            </label>

            <label>
                <input type="text" placeholder="Enter user Password" name="password">
            </label>

            <label>
                <input type="file" name="image" accept=".jpg, .jpeg, .png, .img" multiple/>
            </label>

            <label>
                <input type="hidden" th:value="${admin.organizationId}" name="organizationId">
            </label>

            <label>
                <input type="text" placeholder="Enter user Email" name="email">
            </label>

            <label>
                <input type="radio" name="role_name" value="Admin"> ADMIN
                <input type="radio" name="role_name" value="Manager"> MANAGER
                <input type="radio" name="role_name" value="Employee"> EMPLOYEE
            </label>

            <div class="login-button">
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
