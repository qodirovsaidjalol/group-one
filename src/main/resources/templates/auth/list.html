<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Thymeleaf Form handling Demo</title>
    <!--    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"-->
    <!--          rel="stylesheet">-->


    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Red+Hat+Display&family=Rubik:wght@400;500;600;700&display=swap"
          rel="stylesheet">
</head>

<style>
    #customers {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
        margin-left: 30px;
    }

    #customers td, #customers th {
        border: 1px solid #ddd;
        padding: 8px;
    }

    #customers tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    #customers tr:hover {
        background-color: #ddd;
    }

    #customers th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #04AA6D;
        color: white;
    }
</style>

<body class="container">

<header>

    <main id="index-main-page">
        <div class="menu-bar">
            <i class="fas fa-bars"></i>
        </div>

        <div class="logo">
            <img src="https://github.com/qodirovsaidjalol/group-one/blob/8529d96f2194c415f51de795df68064c97a579f1/src/main/resources/static/imges/logo.png"
                 width="166" th:src="@{/imges/logo.png}" alt="not"/>
        </div>

        <div class="link">
            <a th:href="@{/}"> -- Admin Page</a>
            <a th:href="@{/}">List all projects</a>
            <a th:href="@{/auth/list}">users</a>
            <a th:href="@{/auth/create}">Create user</a>
            <a th:href="@{/}">Create project</a>
            <a href="#">Logout</a>
        </div>
    </main>

    <aside>
        <nav id="index-nav">
            <div class="input">
                <div>
                    <i class="fas fa-search"></i>
                </div>

                <label>
                    <input type="text" placeholder="Search">
                </label>

            </div>

            <div class="user-information">
                <div class="icon">
                    <img src="https://github.com/qodirovsaidjalol/group-one/blob/8529d96f2194c415f51de795df68064c97a579f1/src/main/resources/static/imges/bell.png"
                         width="33" th:src="@{/imges/bell.png}" alt=""/>
                    <i class="far fa-envelope"></i>
                </div>

                <div class="user">

                    <img src="https://yt3.ggpht.com/ytc/AAUvwngn8SLWqd9pJjSKeeKWjpKzYA0imRDlQbi6yWf8=s900-c-k-c0x00ffffff-no-rj"
                         width="56" alt="not">
                    <details>
                        <summary>Saidjalol Qodirov.</summary>

                    </details>
                </div>

            </div>

        </nav>

        <br><br>

        <table id="customers" class="table table-striped table-bordered">
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Role</th>
                <th>Detail</th>
                <th>Actions</th>
            </tr>
            <tr th:if="${#lists.isEmpty(users)}">
                <td class="text-center" colspan="7">No Records found. Add some...!</td>
            </tr>
            <tr th:each="user, iter : ${users}">
                <td class="align-middle" th:text="${iter.count}"></td>
                <a th:href="'/auth/detail/' + ${user.id}">
                    <td class="align-middle" th:text="${user.username}"></td>
                </a>
                <td class="align-middle" th:text="${user.role}"></td>
                <td class="align-middle"><a th:href="'/auth/detail/'+${user.id}">About <i
                        th:text="${user.username}"></i></a></td>

                <td class="align-middle text-center">
                    <a class="btn btn-secondary" th:href="'/auth/update/' + ${user.id}">‚úèÔ∏è</a>
                    <a class="btn btn-secondary" th:if="${user.isBlocked()}"
                       th:href="'/auth/block/' + ${user.id}">üîì</a>
                    <a class="btn btn-secondary" th:if="${!user.isBlocked()}"
                       th:href="'/auth/block/' + ${user.id}">üîê</a>
                    <a class="btn btn-secondary" th:href="'/auth/delete/' + ${user.id}">üóë</a>
                </td>
            </tr>
        </table>

    </aside>

</header>

<script>
    const menu = document.querySelector(".menu-bar")
    const main = document.querySelector("main")
    menu.addEventListener("click", () => {
        main.classList.toggle("open")
    })
</script>

</body>

</html>
