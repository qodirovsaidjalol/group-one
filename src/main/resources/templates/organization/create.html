<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Thymeleaf Form handling Demo</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="container">

<form class="col card p-3 my-5" method="post" enctype="multipart/form-data" th:action="@{/organization/create}"
      th:object="${organization}">
    <div class="form-group">
        <label for="firstName">Name</label>
        <input class="form-control" id="firstName" placeholder="Enter Organization Name" required autocomplete="off"
               th:field="*{name}"
               type="text"/>
    </div>

    <div class="form-group">
        <label for="code">Code</label>
        <input class="form-control" id="code" placeholder="Enter Organization code" required autocomplete="off"
               th:field="*{code}"
               type="text"/>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" id="email" placeholder="Enter email" required autocomplete="off"
               th:field="*{email}"
               type="text"/>
    </div>

    <div class="form-group">
        <label for="image">Profile Image</label>
        <input class="form-control" type="file" id="image" placeholder="Enter image"
               th:field="*{logo}" accept=".jpg, .jpeg, .png, .img" multiple/>
    </div>

    <div>
        <input class="btn btn-primary" type="submit" value="Create User">
    </div>
</form>

</body>

</html>
