<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment.html :: header('Home Page')"><title></title></head>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index html one</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Red+Hat+Display&family=Rubik:wght@400;500;600;700&display=swap"
          rel="stylesheet">
</head>

<body class="myb">


<header>
    <main>
        <div class="menu-bar">
            <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
            <img src="../../static/imges/logo.png"
                 th:src="@{../../static/imges/logo.png}" alt="not found"/>
        </div>

    </main>

    <aside>
        <nav th:include="index.html::#index-nav"></nav>

        <h1>Detail Organization Page</h1>
        <div class="container">
            <div class="row">
                <div class="col-4 mx-auto">
                    <div>
                        <img th:src="@{/assets/imges/logo}" alt="not found">
                        <ul>
                            <li class="h4" th:text="${organization.name}"></li>
                            <li class="h4" th:text="${organization.email}"></li>
                            <li class="h4" th:text="${organization.location}"></li>
                            <li class="h4" th:text="${organization.code}"></li>
                            <li class="h4" th:text="${organization.owner}"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </aside>

</header>

</body>
</html>
