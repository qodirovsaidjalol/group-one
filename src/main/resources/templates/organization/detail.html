<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<header>

</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <p class="h4" th:text="${organization.name}"></p>
                <p class="h4" th:text="${organization.email}"></p>
                <p class="h4" th:text="${organization.location}"></p>
                <p class="h4" th:text="${organization.code}"></p>
                <p class="h4" th:text="${organization.owner}"></p>
                <img class="mr-3" width="120" height="180" th:src="@{${organization.logo}}"
                     th:alt="${organization.name}"/>
                <form method="get" th:action="@{/organization/list}">
                    <button type="submit" class="btn btn-warning">Back</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer>
    <section th:include="fragment.html :: js-files"></section>
</footer>
</body>
</html>
