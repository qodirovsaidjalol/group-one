<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment.html :: header('Organization Detail Page')">
</head>
<body>
<header>
    <section th:include="fragment.html :: navbar"></section>
</header>
<main>

    <h1>Detail Organization Page</h1>
    <div class="container">
        <div class="row">
            <div class="col-4 mx-auto">
                <ul>
                    <li> class="h4" th:text="${organization.name}"</li>
                    <li> class="h4" th:text="${organization.email}"</li>
                    <li> class="h4" th:text="${organization.location}"</li>
                    <li> class="h4" th:text="${organization.code}"</li>
                    <li> class="h4" th:text="${organization.owner}"</li>
                </ul>
            </div>
        </div>
    </div>
</main>
<footer>
    <section th:include="fragment.html :: js-files"></section>
</footer>
</body>
</html>
