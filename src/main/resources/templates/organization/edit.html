<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta
            content="width=device-width, organization-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <title>Thymeleaf CRUD Example</title>

    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">

</head>

<body class="container">

<form class="col card p-3 my-5" enctype="multipart/form-data" method="post"
      th:action="'/auth/update/'+${organization.id}"
      th:object="${organization}">

    <div class="form-group">
        <label for="firstName"> Name</label>
        <input class="form-control" id="firstName" placeholder="Enter First Name" required
               th:field="*{name}"
               type="text"/>
    </div>

    <div class="form-group">
        <label for="email"> Email</label>
        <input class="form-control" id="email" placeholder="Enter email" required
               th:field="*{email}"
               type="text"/>
    </div>
    <div>
        <input class="btn btn-success" type="submit" value="Update">
    </div>

</form>
</body>
</html>
