<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment.html :: header('Home Page')"></head>
<body class="myb">
<section th:include="fragment.html :: navbar"></section>


<div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <form th:action="@{/task/create}" th:method="post" th:object="${dto}">
                <div class="form-group">
                    <label for="name" class="form-label">Enter name</label>
                    <input class="form-control" type="text" id="name" name="name"  /> <!--th:field="*{name}"-->
<!--                    <span style="color: red" th:errors="*{name}"></span>-->
                </div>
                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <input class="form-control" type="text" id="description" name="description" /> <!--th:field="*{description}"-->
<!--                    <span style="color: red" th:errors="*{description}"></span>-->
                </div>

                <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input class="form-control form-control-lg" type="date" id="deadline" name="deadline" required="">
                </div>

                <div class="form-group">
                    <label for="projectId" class="form-label">ProjectId</label>
                    <input class="form-control" type="text" id="projectId" name="projectId" /> <!--th:field="*{project}"-->
<!--                    <span style="color: red" th:errors="*{project}"></span>-->
                </div>
                <div class="form-group">
                    <label for="columnId" class="form-label">Column</label>
                    <input class="form-control" type="text" id="columnId" name="columnId" /> <!--th:field="*{column}"-->
<!--                    <span style="color: red" th:errors="*{column}"></span>-->
                </div>
                <div class="form-group">
                    <label for="level" class="form-label">Level</label>
                    <input class="form-control" type="text" id="level" name="level" /> <!--th:field="*{level}"-->
<!--                    <span style="color: red" th:errors="*{level}"></span>-->
                </div>
                <div class="form-group">
                    <input class="form-control" type="submit" value="save"/>
                </div>
            </form>
        </div>
    </div>
</div>

<section th:include="fragment.html :: js-files"></section>
</body>
</html>
